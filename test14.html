<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test14</title>
</head>
<body>

	<h3>污染诚实列表</h3>
	<ul id="aqi-list">
		
	</ul>
	<script type="text/javascript">
		var aqiData=[
			["北京",90],
			["上海",50],
			["福州",10],
			["广州",50],
			["成都",90],
			["西安",100]
		];

		(function() {
			// body...
			var aqi=document.getElementById('aqi-list'),
				list=["一","二","三","四","五"];
			aqiData.sort(
					function(a,b){
						return b[1]-a[1];
					}
				);
			aqi.innerHTML="";
			for (var i = 0; i < aqiData.length; i++) {
				if (aqiData[i][1]>60) {
					var oli=document.createElement("li");
					oli.innerHTML="第"+list[i]+"名"+":"+aqiData[i][0]+","+aqiData[i][1];
					aqi.appendChild(oli);
				}
			}
		})();
	</script>
</body>
</html>
